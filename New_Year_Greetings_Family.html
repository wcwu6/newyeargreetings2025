<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Greeting</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you {
            font-size: 6vw; /* 動態調整文字大小以適配螢幕寬度 */
            color: yellow;
            background-color: purple;
            padding: 10px;
            display: inline-block;
            word-wrap: break-word;
            border: 4px solid yellow;
            box-sizing: border-box; /* 包含內邊距與邊框計算 */
        }
        .message {
            margin-top: 30px;
            font-size: 4.5vw; /* 動態調整文字大小 */
            text-align: center;
        }
        .blessing {
            margin-top: 20px;
            font-size: 4vw;
            color: cyan;
        }
        .signature {
            margin-top: 20px;
            font-size: 3.5vw;
        }
        @media (min-width: 600px) {
            /* 當螢幕寬度大於 600px 時，設置固定文字大小 */
            .thank-you {
                font-size: 24px;
            }
            .message {
                font-size: 18px;
            }
            .blessing {
                font-size: 20px;
            }
            .signature {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="thankYou" class="thank-you">
        ██████████<br>
        ███ THANK YOU ███<br>
        ██████████
    </div>
    <div class="message" id="message">
        <p>把拔、馬麻和阿胖：</p>
        <p>感謝大家一直以來的照顧與指導。</p>
        <p>我們是快樂的胖胖一族。</p>
        <div class="blessing">
            *************************************<br>
            *        身體健康，闔家平安！       *<br>
            *************************************
        </div>
        <div class="signature">
            ~胖胖一族 Forever~胖胖一族 Forever~
        </div>
    </div>

    <script>
        // 控制 THANK YOU 閃爍
        const thankYou = document.getElementById('thankYou');
        const message = document.getElementById('message');
        let isVisible = true;
        let blinkCount = 0;

        const blinkInterval = setInterval(() => {
            // 閃爍四次後停止
            thankYou.style.visibility = isVisible ? 'visible' : 'hidden';
            isVisible = !isVisible;
            if (++blinkCount >= 8) { // 顯示和隱藏各計一次，共閃爍四次
                clearInterval(blinkInterval);
                thankYou.style.visibility = 'visible'; // 最後保持顯示
                showMessage();
            }
        }, 500); // 每 500 毫秒切換一次

        function showMessage() {
            // 顯示第二部分文字
            setTimeout(() => {
                message.style.display = 'block';
            }, 1000); // 延遲 1 秒顯示
        }
    </script>
</body>
</html>
