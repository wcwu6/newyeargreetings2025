<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Greeting</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .thank-you {
            font-size: 5vw; /* 動態調整文字大小 */
            color: yellow;
            background-color: purple;
            padding: 1vw; /* 動態調整內邊距 */
            display: inline-block;
            margin-top: 2vw;
            white-space: pre-wrap; /* 保持格式 */
            max-width: 90%; /* 防止內容溢出 */
            box-sizing: border-box;
        }
        .message {
            margin-top: 5vw;
            font-size: 4vw; /* 動態調整文字大小 */
            display: none; /* 初始隱藏 */
        }
        .blessing {
            margin-top: 3vw;
            font-size: 4vw;
            color: cyan;
        }
        .signature {
            margin-top: 5vw;
            font-size: 3.5vw;
        }
        @media (min-width: 600px) {
            /* 桌面環境固定文字大小 */
            .thank-you {
                font-size: 24px;
                padding: 10px;
            }
            .message {
                font-size: 18px;
            }
            .blessing {
                font-size: 20px;
            }
            .signature {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="thankYou" class="thank-you">
        ██████████<br>
        ███ THANK YOU ███<br>
        ██████████
    </div>
    <div class="message" id="message">
        <p>把拔、馬麻和阿胖：</p>
        <p>感謝大家一直以來的照顧與指導。</p>
        <p>我們是快樂的胖胖一族。</p>
        <div class="blessing">
            *************************************<br>
            *        身體健康，闔家平安！       *<br>
            *************************************
        </div>
        <div class="signature">
            ~胖胖一族 Forever~胖胖一族 Forever~
        </div>
    </div>

    <script>
        // 控制 THANK YOU 閃爍
        const thankYou = document.getElementById('thankYou');
        const message = document.getElementById('message');
        let isVisible = true;
        let blinkCount = 0;

        const blinkInterval = setInterval(() => {
            // 切換可見性
            thankYou.style.visibility = isVisible ? 'visible' : 'hidden';
            isVisible = !isVisible;
            blinkCount++;

            if (blinkCount >= 8) { // 每次切換計為一次，共 8 次（4 次顯示和隱藏）
                clearInterval(blinkInterval);
                thankYou.style.visibility = 'visible'; // 最後保持可見
                showMessage();
            }
        }, 500); // 每 500 毫秒切換一次

        function showMessage() {
            // 顯示後續內容
            setTimeout(() => {
                message.style.display = 'block';
            }, 1000); // 延遲 1 秒顯示
        }
    </script>
</body>
</html>
