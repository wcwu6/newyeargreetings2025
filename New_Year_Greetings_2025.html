<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Greeting</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }
        .thank-you {
            font-size: 6vw; /* 動態調整文字大小以適配螢幕寬度 */
            color: yellow;
            background-color: purple;
            padding: 10px;
            display: inline-block;
            margin-top: 20px;
            word-wrap: break-word; /* 在必要時換行 */
        }
        .message {
            margin-top: 50px;
            font-size: 5vw; /* 動態調整文字大小 */
            display: none; /* 初始隱藏 */
        }
        .blessing {
            margin-top: 20px;
            font-size: 4.5vw; /* 動態調整文字大小 */
            color: cyan;
        }
        .signature {
            margin-top: 50px;
            font-size: 4vw; /* 動態調整文字大小 */
        }
        @media (min-width: 600px) {
            /* 當螢幕寬度大於 600px 時，設置固定文字大小 */
            .thank-you {
                font-size: 24px;
            }
            .message {
                font-size: 18px;
            }
            .blessing {
                font-size: 20px;
            }
            .signature {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="thankYou" class="thank-you">
        ██████████<br>
        ███ THANK YOU ███<br>
        ██████████
    </div>
    <div id="message" class="message">
        <p>老師好：</p>
        <p>感謝您一直以來的照顧與指導。</p>
        <p>會繼續努力，力求學成歸國全力回饋</p>
        <div class="blessing">
            *************************************<br>
            *   敬祝 身體健康，闔家平安！       *<br>
            *************************************
        </div>
        <div class="signature">
            學生 吳紋綺 敬上
        </div>
    </div>
    <script>
        // 控制 THANK YOU 閃爍
        const thankYou = document.getElementById('thankYou');
        const message = document.getElementById('message');
        let isVisible = true;
        let blinkCount = 0;

        const blinkInterval = setInterval(() => {
            // 切換可見性
            thankYou.style.visibility = isVisible ? 'visible' : 'hidden';
            isVisible = !isVisible;
            blinkCount++;

            if (blinkCount >= 8) { // 每次切換計為一次，共 8 次（4 次顯示和隱藏）
                clearInterval(blinkInterval);
                thankYou.style.visibility = 'visible'; // 最後保持可見
                showMessage();
            }
        }, 500); // 每 500 毫秒切換一次

        function showMessage() {
            // 顯示後續內容
            setTimeout(() => {
                message.style.display = 'block';
            }, 1000); // 延遲 1 秒顯示
        }
    </script>
</body>
</html>
